<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Skill Test</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background-image:url("OB BOI.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  min-height:100vh;
}

.circle{
  border-radius:50%;
  object-fit:cover;
}

.form-box{
  background:rgba(255,255,255,0.9);
  border-radius:12px;
  padding:25px;
}
</style>
</head>

<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="obmclogo.png" class="circle" height="45" width="45">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link fw-bold text-white" href="#">CONTACT US</a>
        </li>
      </ul>

      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search">
        <button class="btn btn-outline-light">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="form-box">

    <h2 class="text-center mb-4">OBMC Student Enrollment Form</h2>

    <div class="row g-4">
      <div class="col-lg-6 col-md-12">

        <h5>Student Information</h5>

        <div class="mb-2">
          <input type="text" class="form-control" placeholder="First Name">
        </div>

        <div class="mb-2">
          <input type="text" class="form-control" placeholder="Last Name">
        </div>

        <div class="mb-2">
          <input type="date" class="form-control">
        </div>

        <div class="mb-2">
          <select class="form-select">
            <option selected>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>

        <div class="mb-2">
          <select class="form-select">
            <option selected>Grade Level</option>
            <option>Grade 7</option>
            <option>Grade 8</option>
            <option>Grade 9</option>
          </select>
        </div>

      </div>

      <div class="col-lg-6 col-md-12">

        <h5>Contact Details</h5>

        <div class="mb-2">
          <input type="email" class="form-control" placeholder="Email Address">
        </div>

        <div class="mb-2">
          <input type="text" class="form-control" placeholder="Contact Number">
        </div>

        <h5 class="mt-3">Office Schedule</h5>

        <table class="table table-bordered text-center">
          <thead class="table-light">
            <tr>
              <th>Day</th>
              <th>Hours</th>
              <th>Department</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>Mon</td><td>8–4</td><td>Registrar</td></tr>
            <tr><td>Tue</td><td>8–4</td><td>Cashier</td></tr>
            <tr><td>Wed</td><td>8–4</td><td>Marketing</td></tr>
            <tr><td>Thu</td><td>8–4</td><td>Guidance</td></tr>
            <tr><td>Fri</td><td>8–3</td><td>Admin</td></tr>
          </tbody>
        </table>

      </div>
    </div>

    <div class="text-center mt-3">
      <button class="btn btn-primary px-5">Submit Enrollment</button>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
